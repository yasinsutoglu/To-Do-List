<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">        
        <h1>TO DO LIST:</h1>

        <section class="sect">
            <input type="text" placeholder="Enter a Task" id="input">
            <div class="buttons">
                 <button class="btn" id="add-btn"><i class="fa-regular fa-square-plus fa-2x"></i></button>
                <button class="btn" id="del-btn"><i class="fa-regular fa-square-minus fa-2x"></i></button>
            </div>           
        </section>        
    </div>

    <div class="tasks">
    </div>

    <script src="app.js"></script>
</body>
